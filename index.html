<!DOCTYPE html>
<html>


    <head>
        <title>Générateur de Quotes</title>
    <meta charset ="utf-8"/> 
    <meta name="viewport" content="width=device-width initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <script src="script/script.js"></script>
    <script src="script/twitter.js"></script>
    <script src="script/fcbk.js"></script>
    </head>


    <body>
        <div class="container-fluid">
        <!--titre début-->
        <div class="row">
            <div class="col-lg-12">
                <h1>Générateur de citations</h1>
            </div>  
        </div>    
        <!--titre fin-->
        <button class="btn">C'est parti !</button>
        
         <!--main début-->   
        <div class="row">
            <div class="col-lg-12">
            <div class="main">
            <div class ="quote">

            <p class="text">Faîtes défiler les citations sur le thème de la liberté,<br> et laissez vous inspirer ! Toutes les citations sont issues du site Wikiquote</p>
            <br>
            <p class="author"></p>    

            <div class="container social">
                <div class="twitter">
                <a class="twitter-share-button"
                  href="https://twitter.com/intent/tweet"
                  data-size="large"
                  data-text="Citation inspirante"
                  data-url="http://quote.marchdev.com/"
                  data-hashtags="inspiration,liberté"
                  data-via="jguiselin"
                  data-related="inspiration,liberté">
                  Tweet
                  </a> 
                </div>

             <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="large" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Partager</a></div>
            </div>
            </div>
            </div> 
            
        </div> 
        </div>    
        <!--main fin-->    
        </div>
       </body>

<footer class="flex">
    
    
        <p class="footer_text">Développé par Julien Guiselin - <a href="www.marchdev.com" target="_blank">Marchdev.com</a></p>
        
    
    
    
</footer>



</html>
